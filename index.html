<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas Seguro</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Gerador de Senhas</h1>

  <div class="range-box">
    <div class="range-head">
      <span>Tamanho</span>
      <span id="lengthValue">16</span>
    </div>
    <input type="range" id="length" min="4" max="64" value="16">
  </div>

  <div class="options">
    <label><input type="checkbox" id="upper" checked> Maiúsculas</label>
    <label><input type="checkbox" id="lower" checked> Minúsculas</label>
    <label><input type="checkbox" id="numbers" checked> Números</label>
    <label><input type="checkbox" id="symbols" checked> Símbolos</label>
  </div>

  <div class="password-box" id="password"></div>

  <div class="meta">
    <span id="entropy">Entropia: -</span>
    <span id="count">0 caracteres</span>
  </div>

  <div class="meter">
    <div class="meter-fill" id="meterFill"></div>
  </div>

  <div class="strength" id="strengthText">Força: -</div>

  <div class="buttons">
    <button class="primary" id="generate">Gerar</button>
    <button class="secondary" id="copy">Copiar</button>
  </div>

  <div class="feedback" id="feedback"></div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>

</body>
</html>
