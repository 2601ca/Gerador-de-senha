+<!DOCTYPE html>
+<html lang="pt-BR">
+<head>
+  <meta charset="UTF-8" />
+  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
+  <title>Gerador de Senhas Seguras</title>
+  <style>
+    :root {
+      --bg-1: #0f172a;
+      --bg-2: #1e293b;
+      --card: rgba(15, 23, 42, 0.82);
+      --text: #f8fafc;
+      --muted: #94a3b8;
+      --primary: #38bdf8;
+      --ok: #10b981;
+      --warn: #f59e0b;
+      --bad: #ef4444;
+      --border: rgba(255, 255, 255, 0.14);
+      --shadow: 0 22px 44px rgba(0, 0, 0, 0.45);
+    }
+
+    * {
+      box-sizing: border-box;
+    }
+
+    body {
+      margin: 0;
+      min-height: 100vh;
+      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
+      color: var(--text);
+      background: radial-gradient(circle at 18% 18%, #2563eb 0%, transparent 30%),
+        radial-gradient(circle at 78% 20%, #4f46e5 0%, transparent 30%),
+        linear-gradient(140deg, var(--bg-1), var(--bg-2));
+      display: grid;
+      place-items: center;
+      padding: 20px;
+    }
+
+    .container {
+      width: min(460px, 100%);
+      background: var(--card);
+      border: 1px solid var(--border);
+      border-radius: 18px;
+      box-shadow: var(--shadow);
+      backdrop-filter: blur(8px);
+      padding: 24px;
+    }
+
+    .title {
+      display: flex;
+      align-items: center;
+      justify-content: space-between;
+      gap: 10px;
+      margin-bottom: 16px;
+    }
+
+    h1 {
+      font-size: 1.35rem;
+      margin: 0;
+    }
+
+    .badge {
+      font-size: 0.74rem;
+      padding: 6px 10px;
+      border-radius: 999px;
+      background: rgba(56, 189, 248, 0.12);
+      border: 1px solid rgba(56, 189, 248, 0.45);
+      color: #bae6fd;
+      white-space: nowrap;
+    }
+
+    .field {
+      margin-bottom: 12px;
+    }
+
+    .field-head {
+      display: flex;
+      justify-content: space-between;
+      align-items: center;
+      margin-bottom: 8px;
+      font-size: 0.92rem;
+      color: var(--muted);
+    }
+
+    input[type="range"] {
+      width: 100%;
+      accent-color: var(--primary);
+      cursor: pointer;
+    }
+
+    .checks {
+      display: grid;
+      grid-template-columns: repeat(2, minmax(0, 1fr));
+      gap: 8px;
+      margin: 14px 0;
+    }
+
+    .checks label {
+      display: flex;
+      align-items: center;
+      gap: 8px;
+      border-radius: 10px;
+      border: 1px solid var(--border);
+      background: rgba(255, 255, 255, 0.04);
+      padding: 10px;
+      font-size: 0.9rem;
+      cursor: pointer;
+    }
+
+    input[type="checkbox"] {
+      accent-color: var(--primary);
+      cursor: pointer;
+    }
+
+    .senha-box {
+      min-height: 56px;
+      border-radius: 10px;
+      border: 1px solid var(--border);
+      background: #0b1220;
+      padding: 12px;
+      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
+      word-break: break-all;
+      line-height: 1.4;
+      margin-bottom: 10px;
+    }
+
+    .password-meta {
+      display: flex;
+      justify-content: space-between;
+      align-items: center;
+      gap: 8px;
+      color: var(--muted);
+      font-size: 0.82rem;
+      margin-bottom: 14px;
+    }
+
+    .strength {
+      margin-bottom: 14px;
+    }
+
+    .meter {
+      width: 100%;
+      height: 8px;
+      border-radius: 999px;
+      background: rgba(255, 255, 255, 0.15);
+      overflow: hidden;
+    }
+
+    .meter-fill {
+      height: 100%;
+      width: 0;
+      transition: width 0.25s ease, background-color 0.25s ease;
+    }
+
+    .strength-text {
+      margin-top: 6px;
+      font-size: 0.85rem;
+      color: var(--muted);
+    }
+
+    .actions {
+      display: grid;
+      grid-template-columns: 1fr 1fr;
+      gap: 10px;
+    }
+
+    button {
+      border: none;
+      border-radius: 10px;
+      padding: 11px 12px;
+      color: #fff;
+      font-weight: 700;
+      cursor: pointer;
+      transition: 0.2s;
+    }
+
+    .btn-primary {
+      background: linear-gradient(90deg, var(--primary), #818cf8);
+    }
+
+    .btn-secondary {
+      background: rgba(255, 255, 255, 0.08);
+      border: 1px solid var(--border);
+    }
+
+    button:hover {
+      transform: translateY(-1px);
+      filter: brightness(1.06);
+    }
+
+    button:disabled {
+      opacity: 0.6;
+      cursor: not-allowed;
+      transform: none;
+    }
+
+    .feedback {
+      min-height: 20px;
+      margin-top: 10px;
+      font-size: 0.86rem;
+    }
+
+    .feedback.ok { color: var(--ok); }
+    .feedback.warn { color: var(--warn); }
+    .feedback.bad { color: var(--bad); }
+
+    @media (max-width: 480px) {
+      .checks,
+      .actions {
+        grid-template-columns: 1fr;
+      }
+    }
+  </style>
+</head>
+<body>
+  <main class="container">
+    <div class="title">
+      <h1>Gerador de Senhas</h1>
+      <span class="badge">criptograficamente seguro</span>
+    </div>
+
+    <div class="field">
+      <div class="field-head">
+        <label for="tamanho">Tamanho da senha</label>
+        <span id="tamanhoValor">16</span>
+      </div>
+      <input type="range" id="tamanho" min="4" max="64" value="16" />
+    </div>
+
+    <section class="checks" aria-label="Tipos de caracteres">
+      <label><input type="checkbox" id="maiusculas" checked /> Maiúsculas</label>
+      <label><input type="checkbox" id="minusculas" checked /> Minúsculas</label>
+      <label><input type="checkbox" id="numeros" checked /> Números</label>
+      <label><input type="checkbox" id="simbolos" checked /> Símbolos</label>
+    </section>
+
+    <div class="senha-box" id="senha" aria-live="polite"></div>
+    <div class="password-meta">
+      <span id="entropy">Entropia estimada: -</span>
+      <span id="charCount">0 caracteres</span>
+    </div>
+
+    <div class="strength">
+      <div class="meter" aria-hidden="true">
+        <div class="meter-fill" id="meterFill"></div>
+      </div>
+      <div class="strength-text" id="forcaTexto">Força: -</div>
+    </div>
+
+    <div class="actions">
+      <button class="btn-primary" id="btnGerar" type="button">Gerar senha</button>
+      <button class="btn-secondary" id="btnCopiar" type="button">Copiar senha</button>
+    </div>
+
+    <div class="feedback" id="feedback" aria-live="assertive"></div>
+  </main>
+
+  <script>
+    const elementos = {
+      tamanho: document.getElementById("tamanho"),
+      tamanhoValor: document.getElementById("tamanhoValor"),
+      maiusculas: document.getElementById("maiusculas"),
+      minusculas: document.getElementById("minusculas"),
+      numeros: document.getElementById("numeros"),
+      simbolos: document.getElementById("simbolos"),
+      senha: document.getElementById("senha"),
+      entropy: document.getElementById("entropy"),
+      charCount: document.getElementById("charCount"),
+      feedback: document.getElementById("feedback"),
+      btnGerar: document.getElementById("btnGerar"),
+      btnCopiar: document.getElementById("btnCopiar"),
+      meterFill: document.getElementById("meterFill"),
+      forcaTexto: document.getElementById("forcaTexto")
+    };
+
+    const conjuntos = {
+      maiusculas: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
+      minusculas: "abcdefghijklmnopqrstuvwxyz",
+      numeros: "0123456789",
+      simbolos: "!@#$%^&*()_+{}[]<>?/"
+    };
+
+    function randomInt(max) {
+      if (window.crypto?.getRandomValues) {
+        const arr = new Uint32Array(1);
+        const limiar = Math.floor(0x100000000 / max) * max;
+        let valor;
+        do {
+          window.crypto.getRandomValues(arr);
+          valor = arr[0];
+        } while (valor >= limiar);
+        return valor % max;
+      }
+      return Math.floor(Math.random() * max);
+    }
+
+    function embaralharSeguro(texto) {
+      const array = texto.split("");
+      for (let i = array.length - 1; i > 0; i--) {
+        const j = randomInt(i + 1);
+        [array[i], array[j]] = [array[j], array[i]];
+      }
+      return array.join("");
+    }
+
+    function calcularEntropia(tamanho, alfabeto) {
+      if (!tamanho || !alfabeto) return 0;
+      return tamanho * Math.log2(alfabeto);
+    }
+
+    function avaliarForca(senha, tamanhoAlfabeto) {
+      const bits = calcularEntropia(senha.length, tamanhoAlfabeto);
+      if (bits < 45) return { label: "Fraca", cor: "var(--bad)", percentual: 30 };
+      if (bits < 70) return { label: "Média", cor: "var(--warn)", percentual: 65 };
+      return { label: "Forte", cor: "var(--ok)", percentual: 100 };
+    }
+
+    function atualizarIndicadores(senha, tamanhoAlfabeto) {
+      elementos.charCount.textContent = `${senha.length} caracteres`;
+      if (!senha) {
+        elementos.entropy.textContent = "Entropia estimada: -";
+        elementos.meterFill.style.width = "0";
+        elementos.forcaTexto.textContent = "Força: -";
+        return;
+      }
+
+      const bits = calcularEntropia(senha.length, tamanhoAlfabeto);
+      const forca = avaliarForca(senha, tamanhoAlfabeto);
+      elementos.entropy.textContent = `Entropia estimada: ${bits.toFixed(1)} bits`;
+      elementos.meterFill.style.width = `${forca.percentual}%`;
+      elementos.meterFill.style.backgroundColor = forca.cor;
+      elementos.forcaTexto.textContent = `Força: ${forca.label}`;
+    }
+
+    function setFeedback(texto, tipo = "ok") {
+      elementos.feedback.className = `feedback ${tipo}`;
+      elementos.feedback.textContent = texto;
+    }
+
+    function gerarSenha() {
+      const tamanho = Number(elementos.tamanho.value);
+      const ativos = Object.keys(conjuntos).filter((chave) => elementos[chave].checked);
+
+      if (!ativos.length) {
+        elementos.senha.textContent = "Selecione pelo menos um tipo de caractere.";
+        atualizarIndicadores("", 0);
+        setFeedback("Ative ao menos uma opção para gerar senha.", "warn");
+        elementos.btnCopiar.disabled = true;
+        return;
+      }
+
+      const pool = ativos.map((chave) => conjuntos[chave]).join("");
+      let senha = "";
+
+      for (const chave of ativos) {
+        const grupo = conjuntos[chave];
+        senha += grupo[randomInt(grupo.length)];
+      }
+
+      for (let i = senha.length; i < tamanho; i++) {
+        senha += pool[randomInt(pool.length)];
+      }
+
+      senha = embaralharSeguro(senha);
+
+      elementos.senha.textContent = senha;
+      atualizarIndicadores(senha, pool.length);
+      setFeedback("Senha gerada com sucesso.", "ok");
+      elementos.btnCopiar.disabled = false;
+    }
+
+    async function copiarSenha() {
+      const senha = elementos.senha.textContent.trim();
+
+      if (!senha || senha.startsWith("Selecione pelo menos")) {
+        setFeedback("Gere uma senha válida antes de copiar.", "warn");
+        return;
+      }
+
+      try {
+        await navigator.clipboard.writeText(senha);
+        setFeedback("Senha copiada para a área de transferência.", "ok");
+      } catch {
+        setFeedback("Não foi possível copiar automaticamente. Copie manualmente.", "bad");
+      }
+    }
+
+    elementos.tamanho.addEventListener("input", () => {
+      elementos.tamanhoValor.textContent = elementos.tamanho.value;
+      gerarSenha();
+    });
+
+    [elementos.maiusculas, elementos.minusculas, elementos.numeros, elementos.simbolos].forEach((item) => {
+      item.addEventListener("change", gerarSenha);
+    });
+
+    elementos.btnGerar.addEventListener("click", gerarSenha);
+    elementos.btnCopiar.addEventListener("click", copiarSenha);
+
+    elementos.btnCopiar.disabled = true;
+    gerarSenha();
+  </script>
+</body>
+</html>
