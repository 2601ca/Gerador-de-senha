<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Senhas Seguro</title>

<style>
:root{
  --bg1:#0f172a;
  --bg2:#1e293b;
  --card:rgba(15,23,42,.9);
  --text:#f1f5f9;
  --muted:#94a3b8;
  --primary:#38bdf8;
  --ok:#10b981;
  --warn:#f59e0b;
  --bad:#ef4444;
  --border:rgba(255,255,255,.1);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(circle at 20% 20%,#2563eb 0%,transparent 30%),
    radial-gradient(circle at 80% 10%,#4f46e5 0%,transparent 30%),
    linear-gradient(140deg,var(--bg1),var(--bg2));
  display:grid;
  place-items:center;
  padding:20px;
}

.container{
  width:min(480px,100%);
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:28px;
  backdrop-filter:blur(12px);
  box-shadow:0 25px 50px rgba(0,0,0,.5);
}

h1{
  margin:0 0 20px 0;
  font-size:1.5rem;
  text-align:center;
}

.range-box{
  margin-bottom:18px;
}

.range-head{
  display:flex;
  justify-content:space-between;
  font-size:.9rem;
  color:var(--muted);
  margin-bottom:6px;
}

input[type="range"]{
  width:100%;
  accent-color:var(--primary);
  cursor:pointer;
}

.options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin:18px 0;
}

.options label{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);
  cursor:pointer;
  font-size:.9rem;
}

input[type="checkbox"]{
  accent-color:var(--primary);
}

.password-box{
  min-height:60px;
  padding:12px;
  border-radius:10px;
  background:#0b1220;
  border:1px solid var(--border);
  font-family:monospace;
  word-break:break-all;
  margin-bottom:10px;
}

.meta{
  display:flex;
  justify-content:space-between;
  font-size:.8rem;
  color:var(--muted);
  margin-bottom:12px;
}

.meter{
  height:8px;
  border-radius:999px;
  background:rgba(255,255,255,.15);
  overflow:hidden;
  margin-bottom:6px;
}

.meter-fill{
  height:100%;
  width:0;
  transition:.3s;
}

.strength{
  font-size:.85rem;
  color:var(--muted);
  margin-bottom:15px;
}

.buttons{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

button{
  border:none;
  border-radius:10px;
  padding:11px;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}

.primary{
  background:linear-gradient(90deg,var(--primary),#818cf8);
  color:white;
}

.secondary{
  background:rgba(255,255,255,.08);
  border:1px solid var(--border);
  color:white;
}

button:hover{
  transform:translateY(-1px);
  filter:brightness(1.1);
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
  transform:none;
}

.feedback{
  margin-top:12px;
  font-size:.85rem;
  min-height:18px;
}

.ok{color:var(--ok)}
.warn{color:var(--warn)}
.bad{color:var(--bad)}

@media(max-width:480px){
  .options,.buttons{
    grid-template-columns:1fr;
  }
}
</style>
</head>
<body>

<div class="container">

<h1>Gerador de Senhas</h1>

<div class="range-box">
  <div class="range-head">
    <span>Tamanho</span>
    <span id="lengthValue">16</span>
  </div>
  <input type="range" id="length" min="4" max="64" value="16">
</div>

<div class="options">
  <label><input type="checkbox" id="upper" checked> Maiúsculas</label>
  <label><input type="checkbox" id="lower" checked> Minúsculas</label>
  <label><input type="checkbox" id="numbers" checked> Números</label>
  <label><input type="checkbox" id="symbols" checked> Símbolos</label>
</div>

<div class="password-box" id="password"></div>

<div class="meta">
  <span id="entropy">Entropia: -</span>
  <span id="count">0 caracteres</span>
</div>

<div class="meter">
  <div class="meter-fill" id="meterFill"></div>
</div>

<div class="strength" id="strengthText">Força: -</div>

<div class="buttons">
  <button class="primary" id="generate">Gerar</button>
  <button class="secondary" id="copy">Copiar</button>
</div>

<div class="feedback" id="feedback"></div>

</div>

<script>
const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lower = "abcdefghijklmnopqrstuvwxyz";
const numbers = "0123456789";
const symbols = "!@#$%^&*()_+{}[]<>?/";

const lengthInput = document.getElementById("length");
const lengthValue = document.getElementById("lengthValue");
const passwordBox = document.getElementById("password");
const feedback = document.getElementById("feedback");
const meterFill = document.getElementById("meterFill");
const strengthText = document.getElementById("strengthText");
const entropyText = document.getElementById("entropy");
const countText = document.getElementById("count");
const copyBtn = document.getElementById("copy");

lengthInput.addEventListener("input", () => {
  lengthValue.textContent = lengthInput.value;
  generatePassword();
});

document.getElementById("generate").addEventListener("click", generatePassword);
copyBtn.addEventListener("click", copyPassword);

function secureRandom(max){
  const array = new Uint32Array(1);
  window.crypto.getRandomValues(array);
  return array[0] % max;
}

function generatePassword(){
  const length = parseInt(lengthInput.value);
  let pool = "";

  if(document.getElementById("upper").checked) pool += upper;
  if(document.getElementById("lower").checked) pool += lower;
  if(document.getElementById("numbers").checked) pool += numbers;
  if(document.getElementById("symbols").checked) pool += symbols;

  if(pool === ""){
    passwordBox.textContent = "Selecione pelo menos uma opção.";
    feedback.textContent = "Ative algum tipo de caractere.";
    feedback.className = "feedback warn";
    return;
  }

  let password = "";
  for(let i=0;i<length;i++){
    password += pool[secureRandom(pool.length)];
  }

  passwordBox.textContent = password;
  updateStrength(password, pool.length);
  feedback.textContent = "Senha gerada com sucesso.";
  feedback.className = "feedback ok";
  copyBtn.disabled = false;
}

function updateStrength(password, poolSize){
  const entropy = password.length * Math.log2(poolSize);
  entropyText.textContent = "Entropia: " + entropy.toFixed(1) + " bits";
  countText.textContent = password.length + " caracteres";

  let percent = 30;
  let label = "Fraca";
  let color = "var(--bad)";

  if(entropy > 70){
    percent = 100;
    label = "Forte";
    color = "var(--ok)";
  } else if(entropy > 45){
    percent = 65;
    label = "Média";
    color = "var(--warn)";
  }

  meterFill.style.width = percent + "%";
  meterFill.style.backgroundColor = color;
  strengthText.textContent = "Força: " + label;
}

async function copyPassword(){
  const password = passwordBox.textContent.trim();
  if(!password || password.includes("Selecione")) return;

  try{
    await navigator.clipboard.writeText(password);
    feedback.textContent = "Senha copiada!";
    feedback.className = "feedback ok";
  }catch{
    feedback.textContent = "Não foi possível copiar.";
    feedback.className = "feedback bad";
  }
}

copyBtn.disabled = true;
generatePassword();
</script>

</body>
</html>
